log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n

log4j.appender.LOGFILETRUNC=org.apache.log4j.RollingFileAppender
log4j.appender.LOGFILETRUNC.File=logs/serengeti.log
log4j.appender.LOGFILETRUNC.MaxFileSize=10MB
log4j.appender.LOGFILETRUNC.MaxBackupIndex=10
log4j.appender.LOGFILETRUNC.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILETRUNC.layout.ConversionPattern=[%d{yyyy-MM-dd'T'HH:mm:ss.SSSZ}] %-5p %t| %c: %m%n
log4j.appender.LOGFILETRUNC.encoding=UTF-8

log4j.appender.VC_PROFILER=org.apache.log4j.RollingFileAppender
log4j.appender.VC_PROFILER.File=logs/vc_profiler.log
log4j.appender.VC_PROFILER.MaxFileSize=10MB
log4j.appender.VC_PROFILER.MaxBackupIndex=10
log4j.appender.VC_PROFILER.layout=org.apache.log4j.PatternLayout
log4j.appender.VC_PROFILER.layout.ConversionPattern=[%d{yyyy-MM-dd'T'HH:mm:ss.SSSZ}] %m%n
log4j.appender.VC_PROFILER.encoding=UTF-8

log4j.logger.org.springframework=WARN
log4j.logger.com.vmware.aurora=DEBUG
log4j.logger.com.vmware.aurora.stats=INFO, VC_PROFILER
log4j.rootLogger=INFO, stdout, LOGFILETRUNC
